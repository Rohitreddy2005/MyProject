<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h2>Admin Panel - Add Traffic Data</h2>
    <form method="POST">
        <label>Location:</label>
        <input type="text" name="location" required><br><br>
        <label>Vehicles:</label>
        <input type="number" name="vehicles" required><br><br>
        <label>Average Speed:</label>
        <input type="number" step="0.1" name="avg_speed" required><br><br>
        <button type="submit">Add Record</button>
    </form>

    <h3>Existing Records</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Location</th>
            <th>Vehicles</th>
            <th>Average Speed</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
