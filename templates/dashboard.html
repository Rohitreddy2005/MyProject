<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard - Smart Traffic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    #map { height: 78vh; }
    .side-panel { height: 78vh; overflow-y: auto; }
    .marker-popup { min-width: 180px; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">STMS</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row g-3">
      <div class="col-md-9">
        <div id="map"></div>
        <div class="mt-2">
          <button class="btn btn-sm btn-warning" onclick="simulateAmbulance()">Simulate Ambulance</button>
          <button class="btn btn-sm btn-secondary" onclick="centerToCity()">Center Map</button>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card side-panel p-3">
          <h5>City Stats</h5>
          <div class="mb-2">
            <span class="fw-bold">Total Junctions:</span> <span id="totalJ">0</span>
          </div>
          <div class="mb-2">
            <span class="fw-bold">Total Vehicles (approx):</span> <span id="totalV">0</span>
          </div>
          <div class="mb-2">
            <span class="fw-bold">Congested Junctions:</span> <span id="congCount">0</span>
          </div>
          <hr>
          <h6>Junctions</h6>
          <input class="form-control mb-2" id="searchJ" placeholder="Search junction...">
          <ul class="list-group" id="junctionList" style="max-height:46vh; overflow:auto;"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
