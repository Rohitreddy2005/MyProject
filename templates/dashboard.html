<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Traffic Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #map {
      height: 400px;
      margin-bottom: 20px;
    }
    .chart-container {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">ðŸš¦ Smart Traffic Management Dashboard</h1>
    
    <!-- Map Section -->
    <div id="map"></div>

    <!-- Charts Section -->
    <div class="row mt-4">
      <div class="col-md-4 chart-container">
        <h5 class="text-center">Signal Time Distribution</h5>
        <canvas id="signalChart"></canvas>
      </div>
      <div class="col-md-4 chart-container">
        <h5 class="text-center">Traffic Volume per Junction</h5>
        <canvas id="trafficChart"></canvas>
      </div>
      <div class="col-md-4 chart-container">
        <h5 class="text-center">Average Waiting Time</h5>
        <canvas id="waitingChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Initialize map
    var map = L.map('map').setView([20.2961, 85.8245], 14); // Bhubaneswar coords
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Custom traffic light icon
    var trafficIcon = L.icon({
      iconUrl: '/static/traffic_light.png', // place traffic_light.png in static/
      iconSize: [32, 32]
    });

    // Example junctions with markers
    var junctions = [
      { name: "Jaydev Vihar", coords: [20.2969, 85.8194] },
      { name: "Raj Mahal", coords: [20.2706, 85.8330] },
      { name: "AG Square", coords: [20.2770, 85.8336] }
    ];

    junctions.forEach(j => {
      L.marker(j.coords, {icon: trafficIcon})
        .addTo(map)
        .bindPopup(`<b>${j.name}</b><br>Click to view details.`);
    });

    // Chart 1: Signal Time Distribution
    var ctx1 = document.getElementById('signalChart').getContext('2d');
    new Chart(ctx1, {
      type: 'pie',
      data: {
        labels: ['Green', 'Yellow', 'Red'],
        datasets: [{
          data: [40, 10, 50], // Example values
          backgroundColor: ['#28a745', '#ffc107', '#dc3545']
        }]
      }
    });

    // Chart 2: Traffic Volume per Junction
    var ctx2 = document.getElementById('trafficChart').getContext('2d');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: junctions.map(j => j.name),
        datasets: [{
          label: 'Vehicles',
          data: [120, 200, 150], // Example values
          backgroundColor: '#007bff'
        }]
      }
    });

    // Chart 3: Average Waiting Time
    var ctx3 = document.getElementById('waitingChart').getContext('2d');
    new Chart(ctx3, {
      type: 'line',
      data: {
        labels: ['8AM', '10AM', '12PM', '2PM', '4PM', '6PM'],
        datasets: [{
          label: 'Waiting Time (sec)',
          data: [30, 45, 50, 35, 40, 55], // Example values
          borderColor: '#ff5733',
          fill: false,
          tension: 0.3
        }]
      }
    });
  </script>
</body>
</html>
